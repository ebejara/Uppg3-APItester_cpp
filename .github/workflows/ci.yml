name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: choco install cmake ninja --confirm

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # NEW: Run the main application first
      - name: Run main application (APItester)
        working-directory: build/Release   # Executable is placed here on Windows multi-config
        run: .\APItester.exe
        continue-on-error: false           # Stops pipeline if APItester fails (change to true if you want tests to run anyway)

      # Existing: Run tests after the main app
      - name: Run tests
        working-directory: build
        run: ctest -C Release -V