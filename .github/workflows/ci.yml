name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: choco install cmake ninja --confirm

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      # Run main application from output folder (assuming custom copy in CMakeLists.txt)
      - name: Run main application (APItester)
        working-directory: output
        run: .\APItester.exe
        continue-on-error: true  # Allow CI to continue even if APItester fails (change to false if you want to stop)

      - name: Run tests
        working-directory: build
        run: ctest -C Release -V